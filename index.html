<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Escueliter</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://nandovejer.github.io/;">
    <script type="module" src="https://nandovejer.github.io/diploma-escueliter/src/js/html2canvas.min.js"></script>
    <script type="module" src="https://nandovejer.github.io/diploma-escueliter/index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Diploma Escueliter</h1>
    </header>



    <main>
        <section id="printContent" class="diploma">
            <article>
                <img class="logo" src="./src/img/logo.png" alt="">
                <img class="escuelita" src="./src/img/escuelita.png" alt="">
                <p class="enunciado"> Extiende el presente <br /> DIPLOMA</p>
                <p class="añadirNombre">
                    <span>a don/doña</span>
                    <span id="outputName" class="outputName"></span>
                </p>
                <p class="descripcion">Por concluir satisfactoriamente toitos los cursos habidos y por haver en la
                    <b>Escuelita de Carnaval</b>.
                </p>
                <p class="firma">
                    <img class="chapa" src="./src/img/chapa.png" alt="">
                    <i>Firmado: El profe</i>
                </p>
            </article>
        </section>
    </main>

    <aside>
        <label for="hereYourName">
            <span> Tu nombre aquí, que no sea mu largo, ar favó</span>
            <input type="text" id="hereYourName" placeholder="nombre"
                oninput="document.getElementById('outputName').innerHTML = this.value">
        </label>
        <button id="contentToPdf">Descargar el diploma</button>
    </aside>
    <footer>
        <small>
            Si no tienes ni idea de que va esto, pregunta en twitter con el
            <a href="https://x.com/hashtag/escueliter">#Escueliter</a>
        </small>
    </footer>

</body>

</html>
